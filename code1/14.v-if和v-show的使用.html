<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入vue包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.4.0/dist/vue.js"></script>

</head>
<body>
    <div id="app">

         <input type="button" @click="toggle" value="toggle">
         <!--  toggle() {
                   this.flag = !this.flag
                } -->
        
         <input type="button" @click="flag=!flag" value="toggle">
        
        <!-- v-if的特点：每次都会重新删除或创建元素 -->
        <!-- v-show的特点：每次不会重新进行dom删除和创建操作，
                           只是切换了元素的display：none样式 -->

        <!-- v-if有较高的切换性能消耗 -->
        <!--  v-show 有较高的初始渲染消耗-->

        <!-- 如果有元素涉及到频繁的切换，最好不要使用v-if，推荐使用 v-show -->
        <!-- 如果有元素可能永远也不会被显示出来被用户看见，则推荐使用 v-if -->
        <h3 v-if="flag">这是v-if的控制元素</h3>
        <h3 v-show="flag">这是v-show的控制元素</h3>

    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                flag:true
            },
            methods:{
                toggle() {
                   this.flag = !this.flag
                }
            }
        })
    </script>
</body>
</html>
