<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入vue包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.4.0/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p v-for="(user ,i ) in list">Id:{{ user.id }} --- 姓名:{{ user.name }}  --- 索引：{{i}}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data: {
                list:[
                    { id:1,name:'zs1'},
                    { id:2,name:'zs2'},
                    { id:3,name:'zs3'},
                    { id:4,name:'zs4'},
                    { id:5,name:'zs5'}
                    ]
            },
            methods: {

            }
        })
    </script>
</body>
</html>
