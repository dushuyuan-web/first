<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.4.0/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ msg }}</p>

    </div>

    <script>
    //创建一个vue实例
    //导入包后，在浏览器中，就多了一个vue构造函数
    // new 出来的 vm对象就是mvvm中的vm调度者
    var vm =  new Vue({ 
        el:'#app',//表示，当前 new 的这个 vue 实例，要控制页面上的那个区域(app)
        data:{   //用于存放 el 中需要用到的数据
            msg:'欢迎学习vue'  //通过 vue 提供的指令，把数据渲染到页面上去，不再手动操作dom元素
        }
    })
    </script>
</body>
</html>
