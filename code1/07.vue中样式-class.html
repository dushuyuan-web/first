<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入vue包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.4.0/dist/vue.js"></script>
    <style>
        .red{
            color: red;
        }
        .thin{
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;   /* 字符之间的间距  */
        }
    </style>
</head>
<body>
    <div id="app">
         <h1 class="red thin">这是一个很大很大的H1，大到你无法想象!!!</h1>

            <!-- 直接传递数组，class需要用到 v-bind 数据绑定 -->
         <h1 :class="['thin','italic']">这是一个很大很大的H1，大到你无法想象!!!</h1>

            <!-- 三元表达式  -->
         <h1 :class="['thin','italic',flag?'active':'']">这是一个很大很大的H1，大到你无法想象!!!</h1>

            <!-- 在数组中使用对象，代替三元表达式，提高可读性 -->
         <h1 :class="['thin','italic',{'active':flag}]">这是一个很大很大的H1，大到你无法想象!!!</h1>

            <!-- 在为class 使用v-bind绑定对象时 ，对象的属性是类名，可带可不带引号 -->
         <h1 :class="{ red:true, thin:true, italic:false, active:false }">这是一个很大很大的H1，大到你无法想象!!!</h1> 
         <h1 :class="classObj">这是一个很大很大的H1，大到你无法想象!!!</h1>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data: {
               flag: true,
               classObj:{ red:true, thin:true, italic:false, active:false }
            },
            methods: {
                
            }
        })
    </script>
</body>
</html>
