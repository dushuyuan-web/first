<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.4.0/dist/vue.js"></script>
    <style>
        [v-cloak]{
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 解决插值表达式闪烁问题 -->
        <p v-cloak>+++++++{{ msg }}-----</p> 

        <!-- 默认没有闪烁问题;会覆盖元素中原本的内容-->
        <h4 v-text="msg"></h4>

        <!-- 用于显示html标签中的内容;会覆盖元素中原本的内容 -->
        <div v-html="msg2"></div>

        <!-- v-bind： 是 vue 中提供的用于属性绑定的指令 -->
        <input type="button" value="按钮" v-bind:title="mytitle  + '123'">
        <!-- v-bind： 可以简写 ：要绑定的属性 + 合法的表达式 -->
        <input type="button" value="按钮" :title="mytitle  + '123'">

        <!-- v-on: 事件绑定机制 缩写@  点击按钮弹窗-->
        <input type="button" value="按钮" v-on:click="show">
        <input type="button" value="按钮" @click="show">
         <!-- v-on: 事件绑定机制 鼠标覆盖事件-->
        <input type="button" value="按钮" v-on:mouseover="show">

    </div>



<script>
var vm =  new Vue({ 
        el:'#app',//表示，当前 new 的这个 vue 实例，要控制页面上的那个区域(app)
        data:{   //用于存放 el 中需要用到的数据
            msg:'123' , //通过 vue 提供的指令，把数据渲染到页面上去，不再手动操作dom元素
            msg2:'<h1>哈哈，我是一个大大的h1,我大，我骄傲</h1>',
            mytitle:'这是一个自己定义的title'
        },
        methods: {
            show: function () { //定义一个名为 show 的方法
              alert ('Hello')  //当调用时会弹出警告框显示 "Hello"
            }
        }
    })
</script>
</body>
</html>
