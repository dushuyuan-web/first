<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入vue包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.4.0/dist/vue.js"></script>

</head>
<body>
    <div id="app">
       <div>
        <label>Id:
            <input type="text" v-model="id">
        </label>

        <label>Name:
            <input type="text" v-model="name">
        </label>

        <input type="button" value="添加" @click="add">
       </div>

      <!-- 注意：v-for循环的时候，key属性只能使用number或string -->
      <!-- 注意：key在使用的时候，必须使用v-bind属性绑定的形式，指定key的值 -->
      <!-- 在组件中，使用v-for循环的时候，或者在一些特殊情况中，
                    如果v-for有问题，必须在使用v-for的同时，
                     指定唯一的字符串/数字 类型 ：key值  -->
        <p v-for="item in list" :key="item.id">
            <input type="checkbox" >
            {{item.id}}---{{ item.name }}</p>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
               list: [ 
                {id : 1, name:'李斯'},
                {id : 2, name:'嬴政'},
                {id : 3, name:'赵高'},
                {id : 4, name:'张飞'},
                {id : 5, name:'武则天'}
               ]
            },
            methods:{
                add(){ //添加方法
                    // push 是数组的方法，作用是向数组 list 的末尾添加一个新的对象
                    this.list.push({id:this.id,name:this.name})
                    //unshift 也是数组的方法，作用是向数组 list 的开头添加一个新的对象
                    this.list.unshift({id:this.id,name:this.name})
                }
            }
        })
    </script>
</body>
</html>
