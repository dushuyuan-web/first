<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 导入vue包 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.4.0/dist/vue.js"></script>
    <style>
        .inner{
            height: 150px;
            background: pink;
        }
        .outer{
            background-color: red;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="app">

        <div class="inner" @click="divlHandler">
            <input type="button" value="戳他" @click.stop="btnHandler">      <!-- 使用 .stop 阻止冒泡 -->
        </div>

        <a href="http://www.baidu.com" @click.prevent="linkClick" >有问题先百度</a>   <!-- 使用 .prevent 阻止默认行为 -->

        <div class="inner" @click.capture="divlHandler">      <!-- 使用 .capeture 实现捕获事件机制 -->
            <input type="button" value="戳他" @click.stop="btnHandler">      
        </div>

        <div class="inner" @click.self="divlHandler">     <!-- 使用 .self 实现只有点击当前元素才会触发事件处理函数 -->
            <input type="button" value="戳他" @click.stop="btnHandler">      
        </div>

        <a href="http://www.baidu.com" @click.prevent.once="linkClick" >有问题先百度</a>  <!-- 使用 .once 只触发一次事件处理函数 -->

        <div class="outer" @click="div2Handler">
            <div class="inner" @click.self="divlHandler">
            <input type="button" value="戳他" @click.stop="btnHandler">      <!-- 使用 .self 只会阻止自己身上冒泡行为的触发，并不会真正阻止 冒泡行为 -->
        </div>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el:'#app',
            data:{},
            methods:{
                divlHandler(){
                   console.log('这是触发了 inner div的点击事件')
                },
                btnHandler(){
                   console.log('这是触发了 btn 按钮的点击事件')
                },
                linkClick(){
                    console.log('这是触发了连接的点击事件')
                },
                div2Handler(){
                    console.log('这是触发了 outer div的点击事件')
                }
            }
        });
    </script>
</body>
</html>
