    <script>
        // è‡ªåŠ¨å¼€å§‹åŠ¨ç”»æ•ˆæœ
        document.addEventListener('DOMContentLoaded', function() {
            // é¡µé¢åŠ è½½åç«‹å³å¼€å§‹åº†ç¥æ•ˆæœ
            startCelebration();
            
            // æ¯5ç§’è‡ªåŠ¨æ’­æ”¾ä¸€æ¬¡åº†ç¥æ•ˆæœ
            setInterval(startCelebration, 1000);
            
            // ç‚¹å‡»é¡µé¢äº§ç”Ÿäº’åŠ¨æ•ˆæœ
            document.addEventListener('click', function(event) {
                createHeartParticles(event);
            });
        });
        
        // å¼€å§‹åº†ç¥æ•ˆæœ
        function startCelebration() {
            const celebrationContainer = document.getElementById('celebration-container');
            const symbols = ['ğŸ‰', 'ğŸŠ', 'â¤ï¸', 'âœ¨', 'ğŸŒŸ', 'ğŸ’–'];
            
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'celebration-particle';
                
                const symbol = symbols[Math.floor(Math.random() * symbols.length)];
                particle.textContent = symbol;
                
                // éšæœºä½ç½®
                const left = Math.random() * window.innerWidth;
                const top = Math.random() * window.innerHeight;
                
                particle.style.left = `${left}px`;
                particle.style.top = `${top}px`;
                particle.style.opacity = '0.8';
                
                celebrationContainer.appendChild(particle);
                
                // éšæœºåŠ¨ç”»
                const duration = Math.random() * 3 + 2;
                const endY = top - 200;
                
                particle.animate([
                    { transform: 'translateY(0) scale(1)', opacity: 0.8 },
                    { transform: `translateY(${endY}px) scale(0.5)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.25, 0.1, 0.25, 1)',
                    fill: 'forwards'
                });
                
                setTimeout(() => {
                    if (celebrationContainer.contains(particle)) {
                        celebrationContainer.removeChild(particle);
                    }
                }, duration * 1000);
            }
        }
        
        // åˆ›å»ºçˆ±å¿ƒç²’å­
        function createHeartParticles(event) {
            const particlesContainer = document.getElementById('particles-container');
            const particleCount = 8;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'heart-particle';
                
                const size = Math.random() * 15 + 10;
                const hue = Math.floor(Math.random() * 20) + 340;
                const color = `hsl(${hue}, 80%, 65%)`;
                
                particle.innerHTML = '<i class="fa fa-heart"></i>';
                particle.style.color = color;
                particle.style.fontSize = `${size}px`;
                particle.style.opacity = '0.7';
                
                particle.style.left = `${event.clientX}px`;
                particle.style.top = `${event.clientY}px`;
                
                particlesContainer.appendChild(particle);
                
                const duration = Math.random() * 2 + 1;
                const angle = Math.random() * Math.PI * 2;
                const distance = Math.random() * 80 + 40;
                
                const endX = Math.cos(angle) * distance;
                const endY = Math.sin(angle) * distance - 60;
                
                particle.animate([
                    { transform: 'translate(0, 0)', opacity: 0.7 },
                    { transform: `translate(${endX}px, ${endY}px)`, opacity: 0 }
                ], {
                    duration: duration * 1000,
                    easing: 'cubic-bezier(0.25, 0.1, 0.25, 1)',
                    fill: 'forwards'
                });
                
                setTimeout(() => {
                    if (particlesContainer.contains(particle)) {
                        particlesContainer.removeChild(particle);
                    }
                }, duration * 1000);
            }
        }
    </script>
